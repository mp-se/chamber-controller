; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;                           
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
lib_dir = lib
include_dir = lib

[common_env_data]
upload_speed = 460800
; upload_speed = 230400
monitor_speed = 115200
; ESP32 - Arduino 2.x
platform32 = espressif32@6.11.0
; ESP32 - Arduino 3.x
; platform32 = https://github.com/pioarduino/platform-espressif32/releases/download/54.03.20/platform-espressif32.zip # Arduino 3.x
; platform32 = https://github.com/pioarduino/platform-espressif32/releases/download/55.03.31/platform-espressif32.zip # Arduino 3.x
; platform32 = https://github.com/pioarduino/platform-espressif32/releases/download/54.03.21-2/platform-espressif32.zip # Arduino 3.x
build_unflags = 
build_flags = 
	-Wl,-Map,output.map
	-Os
	-ffunction-sections
	-fdata-sections
	; -D ARDUINO_LOOP_STACK_SIZE=8192
	-D BAUD=${common_env_data.monitor_speed}
	-D USE_LITTLEFS=true
	-D CFG_APPNAME="\"chamber-controller\""
	-D CFG_APPVER="\"0.6.0\""
	; -D CFG_GITREV=\""beta-1\""
	!python script/git_rev.py 
	-D ESPFWK_DISABLE_OTA=1
	-D ESPFWK_DISABLE_MQTT=1
	-D CHAMBER=1
	; -D BREWPI_ENABLE_SAVE=1
lib_deps =
	https://github.com/pstolarz/OneWireNg#0.14.0
    https://github.com/pstolarz/Arduino-Temperature-Control-Library.git#d2d70abe03299650b860e8ef74d7322d3f305cad
	https://github.com/ESP32Async/AsyncTCP#v3.4.9
	https://github.com/ESP32Async/ESPAsyncWebServer#v3.8.1
	https://github.com/mp-se/espframework#1.2.10
    https://github.com/bblanchon/ArduinoJson#v7.4.2
lib_deps_ble =
	https://github.com/h2zero/NimBLE-Arduino#2.3.3
lib_deps_tft =
	https://github.com/Bodmer/TFT_eSPI#V2.5.43
	https://github.com/lvgl/lvgl#v9.3.0
extra_scripts =  
	pre:script/board.py 
	script/copy_firmware.py
html_files = 
	html/index.html
	html/app.js.gz
	html/app.css.gz
	html/favicon.ico.gz
tft_build_flags_esp32pro = 
	-D LCD_TFT=1
	-D USER_SETUP_LOADED=1
	-D ILI9341_DRIVER=1
	-D CGRAM_OFFSET=1
	-D TFT_BL=32
	-D SMOOTH_FONT=1
	-D TFT_BACKLIGHT_ON=1
	-D LOAD_GFXFF=1
	-D TOUCH_CS=12	
	-D ENABLE_TFT=1
lvgl_build_flags = 
	-D LV_CONF_SKIP=1
	-D LV_USE_LOG=1
	-D LV_USE_TFT_ESPI=1
	-D LV_FONT_MONTSERRAT_12=1
	-D LV_FONT_MONTSERRAT_18=1
	-D LV_CONF_INCLUDE_SIMPLE=1
	-D LV_MEM_SIZE=16*1024
	-D ENABLE_LVGL=1
	-D LV_USE_PERF_MONITOR=0
	-D LV_USE_MEM_MONITOR=0

[env:chamber-controller-32pro] 
framework = arduino
platform = ${common_env_data.platform32}
upload_speed = ${common_env_data.upload_speed}
monitor_speed = ${common_env_data.monitor_speed}
extra_scripts = 
	${common_env_data.extra_scripts}
build_unflags = 
	${common_env_data.build_unflags}
build_flags = 
	-Wl,-Map,output.map
	${common_env_data.build_flags}
	${common_env_data.tft_build_flags_esp32pro}
	${common_env_data.lvgl_build_flags}
	-D LOG_LEVEL=5
	; -D DEV_TESTING
	-D MAX_SKETCH_SPACE=0x640000
	; -D ESP32=1
	-D ENABLE_BLE=1
	-D ENABLE_BLE_SENSOR=1 
	-D CHAMBER=1
	-D CFG_FILENAMEBIN="\"firmware32pro.bin\""
	-D ARDUINO_LOOP_STACK_SIZE=8192
lib_deps = 
	${common_env_data.lib_deps}
	${common_env_data.lib_deps_tft}
	${common_env_data.lib_deps_ble}
	ESPmDNS
	Preferences
	WiFi
	HTTPUpdate
	HTTPClient
	WiFiClientSecure
	Update
	Ticker
	DNSServer
lib_ignore = 
board = lolin_d32_pro 
build_type = release
board_build.partitions = part32_16mb_coredump.csv
board_build.filesystem = littlefs 
board_build.embed_txtfiles = ${common_env_data.html_files}
monitor_filters = esp32_exception_decoder
board_upload.maximum_size = 16777216
board_upload.flash_size = 16MB

